<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--meta para adaptar el ancho de la pagina al dispositivo
    para hacerlo responsive-->
    <!--FONT AWESOME PARA LOS ICONOS-->
    <script src="https://kit.fontawesome.com/e507634858.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/Clase 30 3 2022/css/stilos.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid bg-primary py-5">
        <div class="row">
            <div class="col-md-12 mb-6 container text-white text-center">
                <h1 class="display-3">Bienvenidos</h1>
                <p class="lead">
                    Programación III
                </p>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="inicio">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Productos<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-expanded="false">
                        Ubicaciones
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Córdoba</a>
                        <a class="dropdown-item" href="#">Buenos Aires</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Envios por Correo</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Contacto</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <!--INCIO-->
    <section id="inicio">
        <div id="imagen">
            <img src="/WebPracticaBootstrap/img/iicanaPortada.jpg" alt="">
        </div>
    </section>

    <!-- CONTACTO -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <h3>Contacto</h3>
                    <p>Enviénos su consulta, será respondida a la brevedad.</p>
                    <form action="">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-user input-group-text"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa-solid fa-phone input-group-text"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Teléfono" aria-label="Phone"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-pencil input-group-text"></i></span>                        
                            </div>
                            <textarea cols="30" rows="10" placeholder="Escribe tu consulta aquí"
                                class="form-control"></textarea>                               
                        </div>
                        <button class="btn btn-primary btn-lg btn-block">Enviar!</button>
                    </form>
                </div>
                <div class="col-lg-3 align-self-center">
                <img src="img/logo iicana simple.png" class="img-fluid rounded-circle
                w-80"alt="">
                </div>
            </div>
        </div>
    </section>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
